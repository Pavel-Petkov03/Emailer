{% if form.errors %}
    <div class="custom-modal" id="modal">
        <div class="modal-content">
            <ul>
                {% for key , error in form.errors.items %}
                    <li>{{ error }}</li>
                {% endfor %}

            </ul>

        </div>
        <div class="modal-actions">
            <button class="modal-button">OK</button>
        </div>
    </div>
{% endif %}
