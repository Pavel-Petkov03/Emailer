{% extends "base.html" %}
{% block css_and_js_loads %}
    <style>
        #content {
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: flex-end;
            background: rgb(240, 240, 240);
        }

        .form-control {
            margin-bottom: 30px;
        }

        .thumbnails {
            overflow-x: auto;
            height: 20REM;
            width: 25%;
            list-style: none;
            background: black;
            padding: 10px;
            margin-right: 10px;
        }

        .thumbnails li {
            border: 1px solid black;
            margin: 15px
        }

        .thumbnails a {
            display: block;
        }

        .thumbnails img {
            width: 100%;
        }

        .first-row {
            display: flex;
            justify-content: space-between;
        }

        form {
            width: 100%;
        }

        .form-content {
            width: 75%;
            margin-top: 20px;
            margin-left: 20px;
        }

        label {
            margin: 0;
            display: block;
            width: 70%;
        }

        textarea {
            width: 100%;

        }

        .description {
            display: flex;
            height: 35%;
        }
    </style>


{% endblock %}
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="first-row">
            <div class="form-content">
                <label for="">{{ form.fields.email.label }}</label>
                {{ form.email }}

                <label for="">{{ form.fields.subject.label }}</label>
                {{ form.subject }}
                <label for="">{{ form.fields.template.label }}</label>
                {{ form.template }}
            </div>
            <ul class="thumbnails">
                <li>
                    <a href="#slide1"><img
                            src="https://slidesmania.com/wp-content/uploads/2021/11/Harlow-Organic-Shapes-presentation-template-download-ppt-570x350.jpg"/></a>
                </li>
                <li>
                    <a href="#slide2"><img
                            src="https://templates.office.com/Images/homepage-premium-banner.png"/></a>
                </li>
                <li>
                    <a href="#slide3"><img
                            src="https://slidesmania.com/wp-content/uploads/2022/02/Cassidy-free-powerpoint-template-and-google-slides-theme-570x350.jpg"/></a>
                </li>
                <li>
                    <a href="#slide4"><img
                            src="https://assets.market-storefront.envato-static.com/storefront/packs/media/images/home/themeforest/category-tiles-cms-themes-dcf193e313c6cc9c0f9b26a394bb3283.png"/></a>
                </li>
                <li>
                    <a href="#slide5"><img
                            src="https://www.lifewire.com/thmb/_Kwbk6Eien6Bn0Kr1FM1NKvA6pQ=/1002x564/smart/filters:no_upscale()/jpg-files-591e000b5f9b58f4c0912446.png"/></a>
                </li>
            </ul>
        </div>
        <div class="description">
            {{ form.message }}
        </div>
    <button>Submit</button>
    </form>
    <script>
        function onTemplateClick(ev) {
            const templateInput = document.getElementById("template-input")
            ev.preventDefault()
            templateInput.value = ev.target.src
        }
    </script>
{% endblock %}
